swagger: '2.0'
info:
  description: This is the swagger definition for a made up application
  version: 1.1.1
  title: Example
  contact:
    email: john-carmichael@email.it
schemes:
  - http
  - https
host: localhost
basePath: /api/v1
tags:
  - name: weather
    description: Weather data
paths:
  '/weather/{country}':
    get:
      tags:
        - weather
      summary: Weather data
      description: Weather for a given country for a given `ISO ALPHA-2 Code'
      operationId: weatherShow
      produces:
        - application/json
      parameters:
        - in: path
          name: country
          description: ISO "ALPHA-2 Code"
          required: true
          type: string
      responses:
        '200':
          description: Successful fecth
          schema:
            $ref: '#/definitions/Weather'
        '404':
          description: Country not found
definitions:
  Weather:
    type: object
    properties:
      data:
        type: array
        items:
          title: Weather
          type: object
          properties:
            type:
              type: string
            id:
              type: string
            attributes:
              cloudCover:
                type: string
              humidity:
                type: number
              precipitation:
                type: number
              temperature:
                $ref: '#/definitions/UnitNumeric'
              windSpeed:
                $ref: '#/definitions/UnitNumeric'
              windDirection:
                $ref: '#/definitions/UnitNumeric'
  UnitNumeric:
    type: array
    items:
      type: object
      properties:
        unit:
          type: string
        value:
          type: number
